<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                color: #fff;
            }

            .attribution a {
                color: #fff;
            }
        </style>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css">
        <!-- Kumbh Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="card">
            <div class="bg-top">
                <img src="./images/bg-pattern-top.svg" alt="">
            </div>
            <div class="bg-bottom">
                <img src="./images/bg-pattern-bottom.svg" alt="">
            </div>
            <div class="card__cover">
                <img src="./images/bg-pattern-card.svg" alt="">
            </div>
            <div class="card__info">
                <div class="card__picture">
                    <img src="./images/image-victor.jpg" alt="">
                </div>
                <h1 class="card__name">Victor Crest </h1>
                <span class="card__age">26</span>
                <p class="card__city">London</p>

                <div class="card__divider"></div>
                <div class="card__social-block">
                    <p class="card__social-item">
                        <span class="card__social-highlight">80K</span>
                        Followers
                    </p>
                    <p class="card__social-item">
                        <span class="card__social-highlight">803K</span>
                        Likes
                    </p>
                    <p class="card__social-item">
                        <span class="card__social-highlight">1.4K</span>
                        Photos
                    </p>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Atharv Pote</a>.
        </div>
    </body>

</html>
